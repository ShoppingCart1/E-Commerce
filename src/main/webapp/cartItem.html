<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
					<table id="res" class="table" name="orders" width="100%">
						<thead style="background-color: #e8e8e8; font-size: 20px;">
							<tr class="cart_menu">
								<td style="padding-left: 20px;"><strong>Product</strong></td>
								<td class="numeric"><strong>Name</strong></td>
								<td class="numeric"><strong>Price</strong></td>
								<td class="numeric"><strong>Quantity</strong></td>
								<td class="numeric"><strong>Total</strong></td>
								<td class="numeric"></td>
							</tr>
						</thead>

						<tbody ng-repeat="item in item">
                               <tr>
                                    <td><img src="Image/{{item.id}}.jpeg"
										alt="Image/Image/{{item.id}}.jpeg" width="100px"
										height="100px" /><input type="hidden" ng-model="item.itemId" ng-init="itemId=item.id"/></td>
									<td>{{item.itemName}}</td>
									<td>{{item.unitPrice}}</td>
									<td><input type="number" name="quantity" min="1"
										max="100" ng-init="item.quantity=1"
										ng-model="item.quantity" required></td>
									<td>{{item.quantity*item.unitPrice}}</td>
									<td><button ng-click="removeItem(item)" type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span>Remove</button></td>
								<tr>
						</tbody>
						
						<tfoot style="padding-left:50px;">
							<tr>
								<td><button ng-click="buy(item)" type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-heart"></span>&nbsp;Buy Now</button></td>
								<td><a href="#!/home" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-home"></span>&nbsp;ContinueShopping</a></td>
							</tr>
						</tfoot>
						

					</table>
</body>		
</html>
