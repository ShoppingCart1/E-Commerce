<html>
<head>
<meta charset="UTF-8">
<title>Shopping cart</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="script.js"></script>
<script src="module/login/LoginCtrl.js"></script>
<script src="module/register/RegisterCtrl.js"></script>
<script src="HomeCtrl.js"></script>
<script type="text/javascript" src="itemviewctrl.js"></script>
<script type="text/javascript" src="CartCtrl.js"></script>
<script type="text/javascript" src="AddressCtrl.js"></script>
<script type="text/javascript" src="PaymentCtrl.js"></script>
<script type="text/javascript" src="OrderViewCtrl.js"></script>

<link rel="stylesheet" href="style.css">
<link rel="icon" href="Image/logo-design.png" sizes="16x16">


</head>
<body ng-app="mivimMain">
<!-- HEADER AND NAVBAR -->
  <nav class="navbar navbar-inverse" ng-controller="MainCtrl">
  <div class="container-fluid" data-ng-init="getUserData()">
    <ul class="nav navbar-nav brand">
        <li><a href="#!/home"><img src="Image/logo-design.png" alt="logo" height="35" width="30">ShoppingCart</a></li>
        
    </ul>
    
       <ul class="nav navbar-nav navbar-right">
        
      <li class="cart">
       <button type="button" class="btn btn-default btn-sm" ng-click="getCart()" style="margin-top:10px;">
          <span class="glyphicon glyphicon-shopping-cart"></span>Cart {{itemCart.count}}
        </button>
      </li>
        
      <li ng-if="userData.status=='400'"><a href="#!/Register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li ng-if="userData.status=='400'"><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>    
      <li ng-if="userData.status=='200'"><a href="#" style="color:red;">{{userData.message.username}}</a></li>
      <li ng-if="userData.status=='200'"><a href="#"><button class="btn btn-success" ng-click="doLogout()">Logout</button> </a></li>
     
    </ul>
  </div>
</nav>
<!-- NAVBAR ENDS HERE -->      
<!-- MAIN CONTENT AND INJECTED VIEWS -->
 <div id="main">
  <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
            
 </div>
</body>
</html>
